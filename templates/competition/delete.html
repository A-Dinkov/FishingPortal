{% extends 'common/base.html' %}

{% block content %}
    <div class="delete-competition">
        <h2>Confirm Deletion</h2>
        <p>Are you sure you want to delete the business "{{ competition.name }}"?</p>
        <form method="post" action="{% url 'delete_competition' competition.slug %}">
            {% csrf_token %}
            <input class="btn delete-competition-input" type="submit" value="Delete">
        </form>
    </div>
{% endblock %}
