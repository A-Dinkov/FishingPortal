{% extends 'common/base.html' %}

{% block content %}
    <section id="create-adventure-page">
        <form id="create-adventure" action="{% url 'create_adventure' %}" method="post" enctype="multipart/form-data">
            <div class="create-adventure-container">
                <h2>Record Adventure</h2>
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn" type="submit">Submit</button>
            </div>
        </form>
    </section>
{% endblock %}
