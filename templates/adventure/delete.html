{% extends 'common/base.html' %}

{% block content %}
    <div class="delete-adventure">
        <h2>Confirm Deletion</h2>
        <p>Are you sure you want to delete the adventure "{{ adventure.name }}"?</p>
        <form method="post" action="{% url 'delete_adventure' adventure.slug %}">
            {% csrf_token %}
            <input class="btn delete-business-input" type="submit" value="Delete">
        </form>
    </div>
{% endblock %}
