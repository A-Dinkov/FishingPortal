{% extends 'common/base.html' %}

{% block content %}
    <section id="upload-photo-page">
        <form id="upload-photo" action="{% url 'upload_photo' %}" method="post" enctype="multipart/form-data">
            <div class="upload-photo-container">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn" type="submit">Upload Photo</button>
        </div>

        </form>
    </section>

{% endblock %}
