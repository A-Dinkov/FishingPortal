{% extends 'common/base.html' %}

{% block content %}
    <div id="photo-details-container">
        <img class="img-photo-details" src="{{ photo.image.url }}" alt="">
        <div class="photo-details-inner-container">
            <p>{{ photo.title }}</p>
            <p>{{ photo.description }}</p>
            <p>{{ photo.upload_date }}</p>
            <p>{{ photo.uploader.userprofile.first_name }} {{ photo.uploader.userprofile.last_name }}</p>
        </div>
        {% if photo.uploader.pk == request.user.pk %}
            <div class="delete-edit-photo-wrapper">
                <a class="btn edit-photo" href="{% url 'edit_photo' photo.slug %}">Edit</a>
                <a class="btn delete-photo" href="{% url 'delete_photo' photo.slug %}">Delete</a>
            </div>
        {% endif %}

    </div>
{% endblock %}
